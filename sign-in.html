<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login page</title>

</head>
<body>
    <section >
        <div class="img-box">
            <img src="img/couple.jpg" alt="">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>connexion</h2>
                <form>
                   <div class="input-box">
                       <span>Email</span>
                       <input type="email" name="" id="email" placeholder="votre@gmail.com" >
                   </div> 
                   <div class="input-box">
                        <span>Password</span>
                        <input type="password" name="" id="password" placeholder="entrez votre mot de passe" >
                    </div>
                    <div class="remember">
                        <label for=""><input type="checkbox">Se souvenir</label>
                    </div>
                     <div class="input-box">
                         <input type="submit" value="se connecter">
                     </div>
                     <div class="input-box">
                         <p>Vous n'avez pas de compte? <a href="#">S'inscrire</a></p>
                     </div>
                </form>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
